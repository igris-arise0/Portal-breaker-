<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portal Breaker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="hero">
  <img src="logo.png" alt="Portal Breaker Logo">
</section>
  
<header class="site-header">
  
</header>

<main class="container">

  <section class="description">
    <p>
      A dark sci-fi fantasy story where portals choose their destinations,
      and humanity pays the price.
    </p>
  </section>

  <section class="search-section">
  <label for="search">Search for chapters</label>
  <input
    type="text"
    id="search"
    placeholder="Type chapter name or number..."
  >
</section>
  
  <section class="chapter-list">

    <!-- CLICK THIS → GOES TO CHAPTER 0 -->
    <a href="chapters/chapter0.html" class="chapter-card">
      <span class="chapter-number">Chapter 0</span>
      <span class="chapter-title">The Day the Sky Chose a Place</span>
    </a>

    <!-- CLICK THIS → GOES TO CHAPTER 1 -->
    <a href="chapters/chapter1.html" class="chapter-card">
      <span class="chapter-number">Chapter 1</span>
      <span class="chapter-title">After the Light</span>
    </a>

  <!-- CLICK THIS → GOES TO CHAPTER 2 -->
    <a href="chapters/chapter2.html" class="chapter-card">
      <span class="chapter-number">Chapter 2</span>
      <span class="chapter-title">The Weight of a name</span>
    </a>

<!-- CLICK THIS → GOES TO CHAPTER 2.5 -->
    <a href="chapters/chapter2-5.html" class="chapter-card">
      <span class="chapter-number">Chapter 2.5</span>
      <span class="chapter-title">The Weight of a name</span>
    </a>
  
<!-- Placeholder -->
    <a href="#" class="chapter-card placeholder">
      <span class="chapter-number">Chapter 3 </span>
      <span class="chapter-title">Coming Soon</span>
    </a>
    
  </section>

</main>
<script>
  const searchInput = document.getElementById("search");
  const chapters = document.querySelectorAll(".chapter-card");

  searchInput.addEventListener("input", function () {
    const query = this.value.toLowerCase();

    chapters.forEach(chapter => {
      const text = chapter.textContent.toLowerCase();
      chapter.style.display = text.includes(query) ? "block" : "none";
    });
  });
</script>

<footer class="site-footer">
  <p>Portal Breaker © 2026</p>
</footer>

  
</body>
</html>
